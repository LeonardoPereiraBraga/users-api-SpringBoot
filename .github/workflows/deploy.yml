name: Deploy Spring Boot to EC2

on:
  push:
    branches: [main] # ou outra branch de produção

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build com Maven
        run: mvn clean package -DskipTests

      - name: Copiar arquivo para EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/seu-app.jar
          target: /home/ec2-user/deploy/

      - name: SSH na EC2 e reiniciar aplicação
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || echo "Sem processo para matar"
            nohup java -jar /home/ec2-user/deploy/seu-app.jar > app.log 2>&1 &
